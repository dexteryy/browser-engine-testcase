<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff7a7a"/>
      <stop offset="1" stop-color="#7ab6ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffe37a"/>
      <stop offset="1" stop-color="#7affcc"/>
    </linearGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="80" height="80" fill="none" stroke="#ffffff" stroke-opacity=".5" stroke-width="1"/>
      <rect x="0" y="0" width="40" height="40" fill="none" stroke="#ffffff" stroke-opacity=".35" stroke-width="1"/>
      <rect x="40" y="40" width="40" height="40" fill="none" stroke="#ffffff" stroke-opacity=".35" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1600" height="1000" fill="url(#g1)"/>
  <circle cx="1300" cy="180" r="320" fill="url(#g2)" opacity=".85"/>
  <circle cx="360" cy="760" r="260" fill="#ffffff" opacity=".25"/>
  <rect x="0" y="0" width="1600" height="1000" fill="url(#grid)" opacity=".6"/>
  <g fill="#000000" fill-opacity=".12">
    <text x="70" y="120" font-size="72" font-family="Arial, Helvetica, sans-serif" opacity=".35">BLUR TEST • 背景图样 • SVG</text>
    <text x="70" y="210" font-size="72" font-family="Arial, Helvetica, sans-serif" opacity=".35">强对比+网格+文字，便于观察模糊半径</text>
    <text x="70" y="300" font-size="72" font-family="Arial, Helvetica, sans-serif" opacity=".35">Look for halo &amp; edge softness</text>
  </g>
</svg>
