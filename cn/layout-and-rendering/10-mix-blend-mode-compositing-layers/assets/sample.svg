<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Colorful SVG composed of gradients and shapes for blend testing -->
  <defs>
    <radialGradient id="g1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ff0066"/>
    </radialGradient>
    <radialGradient id="g2" cx="70%" cy="70%" r="60%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#0033ff"/>
    </radialGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffff00"/>
      <stop offset="100%" stop-color="#00ff66"/>
