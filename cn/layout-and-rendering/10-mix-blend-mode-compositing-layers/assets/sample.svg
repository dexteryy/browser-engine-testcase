  </defs>
  <rect x="0" y="0" width="800" height="800" fill="url(#g3)"/>
  <circle cx="260" cy="260" r="220" fill="url(#g1)" opacity="0.9"/>
  <circle cx="520" cy="520" r="240" fill="url(#g2)" opacity="0.9"/>
  <g opacity="0.85">
    <rect x="120" y="520" width="280" height="160" fill="#ffcc00"/>
    <rect x="400" y="120" width="280" height="160" fill="#00ccff"/>
  </g>
  <text x="400" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" fill="#000000" opacity="0.45">SVG MIX</text>
</svg>
