<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>测试用例7：:host 选择器</title>
  <link rel="stylesheet" href="base.css">
  <link id="globalStyles" rel="stylesheet" href="global.css">
  <script>
  // Define <host-element> (comments in English)
  class HostElement extends HTMLElement {
    constructor(){
      super();
      const shadow = this.attachShadow({ mode: 'open' });
      const styleEl = document.createElement('style');
      styleEl.textContent = `
        :host{ display:block; padding:12px; border:2px solid #9e9e9e; border-radius:8px; background:#fff; }
        :host(.accent){ border-color:#8e24aa; }
        :host([state="warning"]){ border-color:#fb8c00; box-shadow:0 0 0 3px rgba(251,140,0,0.15); }
        .inside{ color:#e53935; }
      `;
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <p class="inside">Shadow 内部文本（应红色）</p>
        <p>切换宿主的 <span class="kbd">class</span> 或 <span class="kbd">state</span> 属性可观察边框与阴影变化。</p>
      `;
      shadow.append(styleEl, wrapper);
      this._styleEl = styleEl;
    }
    get internalStylesEnabled(){ return !this._styleEl.disabled; }
    set internalStylesEnabled(v){ this._styleEl.disabled = !v; }
  }
  customElements.define('host-element', HostElement);

  window.addEventListener('DOMContentLoaded', () => {
    const link = document.getElementById('globalStyles');
    const chk = document.getElementById('toggleGlobal');
    const out = document.getElementById('toggleOutline');
    const chkInternal = document.getElementById('toggleInternal');
    const chkAccent = document.getElementById('toggleAccent');
    const chkWarning = document.getElementById('toggleWarning');
    const el = document.getElementById('hostDemo');

    chk.addEventListener('change', () => { link.disabled = !chk.checked; });
    out.addEventListener('change', () => { document.body.classList.toggle('global-outline', out.checked); });
    chkInternal.addEventListener('change', () => { el.internalStylesEnabled = chkInternal.checked; });
    chkAccent.addEventListener('change', () => { el.classList.toggle('accent', chkAccent.checked); });
    chkWarning.addEventListener('change', () => {
      if(chkWarning.checked){ el.setAttribute('state','warning'); }
      else{ el.removeAttribute('state'); }
    });
  });
  </script>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <h1 class="title">测试用例7：Shadow DOM 样式封装隔离 — :host 选择器</h1>
      <p class="subtitle">演示 :host 与 :host(...) 仅影响宿主本身，不会泄漏到页面其他元素。</p>
    </div>
  </div>

  <div class="container">
    <div class="toolbar">
      <label class="group"><input id="toggleGlobal" type="checkbox" checked> 启用全局干扰样式（global.css）</label>
      <label class="group"><input id="toggleInternal" type="checkbox" checked> 启用 Shadow 内部样式</label>
      <label class="group"><input id="toggleAccent" type="checkbox"> 添加宿主 class：accent</label>
      <label class="group"><input id="toggleWarning" type="checkbox"> 添加宿主属性：state="warning"</label>
      <label class="group"><input id="toggleOutline" type="checkbox"> 显示页面全局轮廓（辅助观察）</label>
      <span class="badge">Chromium 最新版</span>
    </div>

    <div class="test-area">
      <h2>测试区域</h2>
      <host-element id="hostDemo"></host-element>
      <p class="inside">外部普通文本（受全局样式影响，蓝色），用于对照。</p>
    </div>

    <div class="explain">
      <h3>测试目标</h3>
      <ul>
        <li>证明 <span class="kbd">:host</span> 只影响组件宿主框，且不影响外部 Light DOM。</li>
        <li>通过切换宿主 <span class="kbd">class</span> 与 <span class="kbd">state</span> 属性，观察边框颜色与阴影的变化。</li>
      </ul>
      <h3>期望结果</h3>
      <ul>
        <li>外部段落不受组件内部样式影响，依旧为蓝色。</li>
        <li>切换 <span class="kbd">accent</span> 或 <span class="kbd">state="warning"</span> 只改变组件外观。</li>
      </ul>
    </div>
  </div>
</body>
</html>
